**_Abstract_**: With at least 500,000 biographical records, Arabic biographical collections offer a significant amount of data that can be used as a proxy for modeling a wide variety of historical processes that shaped the premodern Islamic world. For example, most biographies have at least some geographical data—toponymic descriptive names (*nisbaŧ*s) and toponyms—from which one can construct a geographical network of almost any given biographee. Individual geographical networks are not particularly interesting. However, combined into more complex objects, this data can open valuable perspectives on cities, regions, as well as the entirety of the Islamic world. The analysis of such networks can show us which cities were connected and how these connections changed over time. By re-grouping this data, we can model connections among provinces, revealing their "orientations". Through community detection algorithms, we can also discover more organically connected regions of the Islamic world. The presentation will explain the methodological approach, overview some of the current results and near-future prospects, and address major historiographical and methodological issues of this approach.

# *Algorithhmic Analysis (A2)*

## al-Ḏahabī (d. 748/1348) and his _Taʾrīḫ al-islām_ (“The History of Islam”)

### > *c.* 30,000 biographies; 700 AH years of Islamic History

• **Local LOD-like Data Model**<br>
• *Prosopographical Data:* • descriptive names (Ar. *nisbaŧ*) • places (toponyms) • dates<br>
• *Descriptive Name Scheme:* • descriptive name • classification(s)<br>
• *Toponymic Scheme:* • place • type • region • coordinates

## *A2 Technical Principles*

- data collection and its analysis should be driven by data mining (automated and semi-automated data extraction) and modeling of research questions through various proxies (abstractions);

- data organization should rely on linkable elements and federated maintenance (e.g., an LOD-like data model, canonical/distributed text services, version control systems);

- its technological complexity should be kept as “simple as possible, but not simpler” (for example, custom lightweight markdown, instead of heavy TEI XML); and

- it can be considered sustainable, only if you can do it alone.

## Some observations

- the “biographical geography” is much narrower than administrative geography

- connectivity across the Islamic world is complex and dynamic

- the prominence of cities is constantly changing; some attract visitors, some don’t

- connections cut across “provincial borders”, forming three or four major clusters:
  - *maġribī* (al-Andalus + al-Maġrib + Ifriqiyyā ± Miṣr);
  - *šāmī* (al-Šām ± Miṣr ± al-Jazīraŧ/Aqūr);
  - *irāqī* (centered on al-Irāq ± Ḫurasān);
  - *mašriqī* (centered on Ḫurasān ± al-Irāq ± Mā-warāʾ-l-nahr);
  - **NB:** Locations in the Jazīraŧ al-ʿarab “float” among these clusters;

- the volume of overall traveling in the Islamic world is much lower than we tend to imagine:
  - based on _Taʾrīḫ al-islām_, there are only about 25% of biographies from which we can construct interregional networks;
  - the volume of long distance travels is higher by the end of the period (i.e., in the 7th AH century; not during *riḥlaŧ fī ṭalab al-ʿilm*)

## Problems: DATA

- Process: **data** > *modeling* > *interpretation*

- Data extraction can *only* be automatic, because of the scale;
  - i.e., its precision will never be 100%
  - **NB:** manually produced data is also never 100%; we cannot even evaluate its precision;

- Can we rely on this data? Is the data sufficient (± 30,000 biographies in _Taʾrīḫ al-islām_)?
  - can we rely on “literary” texts?
  - about 75% of biographies with geographical data;
  - about 25% of biographies with with *interregional* connections;

- How can the data be improved?
  - “merging” biographical data from all available dictionaries (± 500,000 biographies);

---
background-image: url(./images/bg_default_2022a_eis.png)
background-size: contain
class: 

## Problems: MODELING

- Process: *data* > **modeling** > *interpretation*

- How can the model(s) be improved?

  - reconfiguration of our data allows us to think about different processes;

  - the robustness of our data can/should be increased (i.e., more complex data model; developed incrementally)

  - we must experiment with different assumptions about our data;

    - for example, we can model/calculate distances that biographees traveled.

    - preliminary observations: those from the “core” (Miṣr, al-Šam, and al-ʿIrāq) travel less than those from the geographical “periphery”.

---
background-image: url(./images/bg_default_2022a_eis.png)
background-size: contain
class: 

## Problems: INTERPRETATION

- Process: *data* > *modeling* > **interpretation**

- Interpretation should be further supported by *close* reading of *most representative* biographies (in statistical terms, *modal* biographies)

<br>

## Important

- The entire process must remain *iterative* in order to improve all three stages
