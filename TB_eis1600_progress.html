Now that texts are brought together into a chronological (diachronic) corpus, we can provide a general description of our new metaobject.  The OpenITI corpus (Release ver. 2022.1.6) includes 11,195 text files, running into slightly over 2.25 billion tokens. Most of works are represented by single versions, but some 2,755 book titles have multiple versions often based on different printed editions. In terms of unique book titles, the corpus includes 6,785 unique works (approximately 1.08 billion tokens), written by 2,887 different authors.
